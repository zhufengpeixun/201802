<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <meta name="viewport"
          content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <title>珠峰培训-投票登录页面</title>

    <!--IMPORT CSS-->
    <link rel="stylesheet" href="css/register.min.css">

    <!--REM-->
    <script>
        ~function anonymous(window) {
            let computedREM = function computedREM() {
                let winW = document.documentElement.clientWidth,
                    desW = 640;
                if (winW >= desW) {
                    document.documentElement.style.fontSize = '100px';
                    return;
                }
                document.documentElement.style.fontSize = winW / desW * 100 + 'px';
            };
            computedREM();
            window.addEventListener('resize', computedREM);
        }(window);
    </script>
</head>
<body>
<main class="mainBox">
    <!--NAV-->
    <nav class="navBox">
        <a href="index.html">首页</a>
        <a href="javascript:;">登录</a>
        <a href="javascript:;">注册</a>
        <a href="detail.html"></a>
        <a href="javascript:;">退出</a>
    </nav>

    <header class="headerBox">
        <img src="img/title.png" alt="">
    </header>
    <section class="registerBox">
        <div class="item">
            <h3>用户名：</h3>
            <input type="text" id="userName" placeholder="请填写您的真实姓名或者手机号码">
            <span></span>
        </div>
        <div class="item">
            <h3>密码：</h3>
            <input type="password" id="userPass" placeholder="由6~12位数字和字母组成">
            <span></span>
        </div>
        <a href="javascript:;" class="submit" id="submit">确认登录</a>
    </section>
</main>

</body>
</html>
